<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		
		section {
			margin-bottom: 20px;
		}
		
		section h2 {
			margin-top: 0;
		}
		
		.profile-picture {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 10px;
		}
		
		.skills {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
		.skills li {
			margin-bottom: 10px;
		}
		
		.skill-bar {
			width: 100%;
			height: 10px;
			background-color: #ccc;
			border-radius: 5px;
			overflow: hidden;
		}
		
		.skill-bar span {
			display: block;
			height: 100%;
			background-color: #4CAF50;
			width: 0;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<section>
			<h2>Name</h2>
			<p>John Doe</p>
		</section>
		<section>
			<h2>Email</h2>
			<p>johndoe@example.com</p>
		</section>
		<section>
			<h2>Profile</h2>
			<p>Software Developer</p>
		</section>
		<section>
			<h2>About me</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
		</section>
		<section>
			<h2>Skills</h2>
			<ul class="skills">
				<li>
					<i class="fas fa-code"></i> Programming
					<div class="skill-bar">
						<span style="width: 80%;"></span>
					</div>
				</li>
				<li>
					<i class="fas fa-camera"></i> Photography
					<div class="skill-bar">
						<span style="width: 60%;"></span>
					</div>
				</li>
				<li>
					<i class="fas fa-language"></i> Language
					<div class="skill-bar">
						<span style="width: 40%;"></span>
					</div>
				</li>
			</ul>
		</section>
		<section>
			<img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
		</section>
	</div>
</body>
</html>
